<!DOCTYPE html>

<head>

  <title>Jet Log</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
      width: 800px; 
      table-layout: fixed;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 4px;
    }
    th {
      background-color: #ddd;
    }
    td input {
        font-size: 0.65em;
        padding: 2px;
    }
    .double-line {
      border-bottom: 2px solid black;
    }

    .button-container {
        display: flex;
        flex-wrap: wrap; /* optional if too many buttons */
        gap: 0px; /* spacing between buttons */
        justify-content: flex-start; /* or center/space-between if preferred */
    }
    
    input {
      width: 100%;
      box-sizing: border-box;
    }
    
    td.xcell {
        position: relative;
        overflow: hidden;
    }

    td.xcell::before,
    td.xcell::after {
        content: '';
        position: absolute;
        top: 50%;
        left: -20%;
        width: 140%;
        height: 2px;
        border-top: 2px solid black;
        transform-origin: center;
        pointer-events: none; /* allows clicks to pass through */
    }
    td.xcell::before {
        transform: rotate(30deg);
    }

    td.xcell::after {
        transform: rotate(-30deg);
    }
    :root {
        --glow-start: #fff0f0;
        --glow-mid:  #ffaaaa;
        --glow-end: #fff0f0;
    }

    .glow {
        animation: internalGlow 3s ease-in-out infinite;
    }
    @keyframes internalGlow {
        0%   { background-color: var(--glow-start); }
        50%  { background-color: var(--glow-mid); }
        100% { background-color: var(--glow-end); }
    }
  </style>
</head>

  <script>
  (function assignSequentialCellIDs() {
    const rows = document.querySelectorAll("tbody tr");

    rows.forEach((row, rowIndex) => {
        let colIndex = 0;

        row.querySelectorAll("td").forEach((td) => {
        td.id = `r${rowIndex}c${colIndex}`;
        colIndex++;
        });
    });
  })();
