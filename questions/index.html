<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nife Questions</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    select, .qa-box, button {
      width: 100%;
      box-sizing: border-box;
    }

    .dropdown-row {
      display: flex;
      gap: 10px;
    }

    .modal {
      display: none; 
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .qa-box textarea {
      display: flex;
      background: none;
      border: none;
      outline: none;
      font: inherit;
      resize: none;
      width: 100%;
      padding: 5px 0;
      box-sizing: border-box;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
      overflow: hidden; /* Hide scrollbar */
      height: 1.5em; 
      min-height: 1.2em;
      line-height: 1.2em;
      text-align: center;
    }

    .q-badge {
      position: absolute;
      transform: translateY(-50%);
      top: -8px;
      left: -8px;
      background: #222;
      color: #fff;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 999px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .qa-container {
      position: relative; /* so the badge can anchor */
    }

    .review-screen {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-top: 16px;
    }

    .review-item {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .review-item:last-child {
      border-bottom: none;
    }

    .review-q {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .review-a, .review-correct {
      margin: 2px 0;
    }

    .review-a.wrong {
      color: #c0392b;
    }

    .review-correct {
      color: #2c7a7b;
      font-weight: 600;
    }

    .review-reset {
      margin-top: 16px;
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/about.html">About</a>
    <a href="/questions/">Questions</a>
    <!-- <a href="/aero/">Aero</a>-->
    <!-- <a href="/engines/">Engines</a>-->
    <a href="/frr/">FR&R</a>
    <a href="/nav/">Nav</a>
    <a href="/weather/">Weather</a>
    <!-- <a href="/flight/">Flight</a>-->
  </div>
  <div class="container">

    <!-- Dropdown -->
    <div class="dropdown-row">

      <select id="topic">
        <option value="aero">Aero</option>
        <option value="engines" disabled>Engines</option>
        <option value="frr">FR&R</option>
        <option value="nav">Nav</option>
        <option value="weather">Weather</option>
        <option value="ground">Ground School</option>
      </select>

      <select id="nLecture">
        <option value="All" selected>All Lectures</option>
        <option value="1" disabled>Lecture n</option>
      </select>

      <select id="nQuestions">
        <option value="" disabled selected>No. of Questions</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="10000">All</option>
      </select>
    </div>

   <div class="qa-container">
        <span id="qNumberBadge" class="q-badge" aria-label="Question number"></span>
        <div class="qa-box question-area" id="questionText"></div>
        <div class="qa-box" id="answerChoices" style="display: none;">
          <form id="answerForm" class="radio-list" name="primaryAnswers"></form>
        </div>
    </div>

    <!-- Review Screen -->
    <div id="reviewScreen" class="review-screen" style="display:none;"></div>
    <!-- Thumbs Feedback -->
    <div class="feedback-row">
      <button class="thumb-btn up" id="thumbsUpBtn"><img src="thumb.png"></button>
      <button class="thumb-btn down" id="thumbsDownBtn"><img src="thumb-down.png"></button>
    </div>

    <!-- Submit Button -->
     <button class="submitBtn" onclick="openModal()">Submit a Question</button>
  </div>
  <div id="submitModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle" style="text-align: center; margin-bottom: 10px;">Submit a new question you think should be added</h2>

    <div class="dropdown-row">
      <select id="topic">
        <option value="aero">Aero</option>
        <option value="engines">Engines</option>
        <option value="frr">FR&R</option>
        <option value="nav">Nav</option>
        <option value="weather">Weather</option>
        <option value="ground">Ground School</option>
      </select>
      <input type="text" id="nLectureInput" placeholder="Enter Lecture Number" />
    </div>

    <!-- Question Input -->
    <div class="qa-box question-area">
        <label>
          <textarea id= "submitQuestionText" name="inputQuestion" value="" placeholder="Enter your question here..."></textarea>
        </label>
    </div>

    <!-- Answer Inputs -->
    <div class="qa-box" id="answerChoices">
      <form id="submitAnswerForm" class="radio-list">
        <label>
          <textarea name="correctAnswer" value="0"  placeholder="Correct Answer"></textarea>
        </label>
        <label>
          <textarea name="incorrectAnswer1" value="1"  placeholder="Incorrect Answer 1" ></textarea>
        </label>
        <label>
          <textarea name="incorrectAnswer2" value="2"  placeholder="Incorrect Answer 2" ></textarea>
        </label>
        <label>
          <textarea name="incorrectAnswer3" value="3"  placeholder="Incorrect Answer 3" ></textarea>
        </label>
      </form>
    </div>
    <!-- Add inside .modal-content, above the Submit button -->
    <button id="badQuestionBtn" style="display:none; background-color: #e74c3c; color: white; padding: 10px; border: none; border-radius: 5px; margin-bottom: 10px; cursor: pointer;">
      Itâ€™s just a bad question
    </button>
    <button id="modalSubmit" class="submitBtn" onclick="submitModalQuestion()">Submit</button>
  </div>

  <script src="questions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
  </script>
</div>
</body>
</html>
