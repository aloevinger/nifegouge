<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whiz Wheel Generator</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .layout {
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }
    .page-center {
      display: flex;
      justify-content: center; 
      align-items: flex-start;
      padding: 0px;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      width: 600px;
      min-height: 700px;
      box-sizing: border-box;  
    }
    .form-section input {
        width: 70px; /* or whatever width you prefer */
    }
    .buttons {
      margin-top: 20px;
    }
    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    
    #wheel-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-origin: center center;
      transition: transform 0.5s ease-in-out;
    }
    .explanation-cell {
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="page-center">
    <h1>Navigation Problem Generator</h1>
  </div>

  <div class="page-center">
    <div class="layout">
      <!-- Left Side: Table and Buttons in Column -->
      <div class="form-section">
        <table>
          <thead>
            <tr>
              <th>Question Type</th>
              <th>Variable</th>
              <th>Value</th>
              <th>Units</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="radio" name="questionType" value="Distance" checked> Distance</td>
              <td>Distance</td>
              <td><input value=""></td>
              <td>nm</td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="Speed"> Speed</td>
              <td>Speed</td>
              <td><input value=""></td>
              <td>kts</td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="Time"> Time</td>
              <td>Time</td>
              <td><input value=""></td>     
              <td>
                <select class="unit-select">
                  <option value="hrs">hrs</option>
                  <option value="mins" selected>mins</option>
                  <option value="secs">secs</option>
                </select>
              </td>
            </tr>
            <tr class="explanation-row" style="display:none;">
              <td></td>
              <td colspan="3" class="explanation-cell"></td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="Fuel Consumption"> Fuel Consumption</td>
              <td></td>
              <td><input value="" style="display: none;"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="Fuel Conversions"> Fuel Conversions</td>
              <td></td>
              <td><input value="" style="display: none;"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="Airspeed"> Airspeed</td>
              <td></td>
              <td><input value="" style="display: none;"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="Preflight Winds"> Preflight Winds</td>
              <td></td>
              <td><input value="" style="display: none;"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="In Flight Winds"> In Flight Winds</td>
              <td></td>
              <td><input value="" style="display: none;"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="Lollipop"> TACAN Point to Point</td>
              <td></td>
              <td><input value="" style="display: none;"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="radio" name="questionType" value="Time Conversion"> Time Conversion</td>
              <td></td>
              <td><input value="" style="display: none;"></td>
              <td></td>
            </tr>
          </tbody>
        </table>

        <div class="buttons">
          <button class="button" id="generateBtn">Generate</button>
          <button class="button" id="solveBtn">Solve</button>
        </div>
      </div>
    </div>

    <!-- Right Side: Wheel Images -->
    <div id="wheel-container"></div>
  </div>

  <script src="WhizWheelGenerator.js"></script>
</body>
</html>
