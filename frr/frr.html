<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FR&R Generator</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .layout {
      display: flex;
      gap: 40px;
      margin: 20px;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      width: 500px;
    }

    .button-row {
      display: flex;
      gap: 5px;
      margin-bottom: 0px;
    }
  </style>
</head>
<body>
  <div class="layout">
    
    <!-- LEFT SIDE: Buttons, Radios, Question Area -->
    <div class="left-section">
      <div class="button-row">
        <button class="button" id="generateBtn">Generate</button>
        <button class="button" id="solveBtn">Solve</button>
        <button class="button" id="visualizeBtn" style="display: none;">Visualize</button>
        <button class="button" id="compassBtn" style="display: none;">Compass</button>
      </div>
      <div style="display: flex; align-items: center; line-height: 1; margin-bottom: 0px; padding: 0px;">
        <div class="radio-list">
            <label  class="softSelected"><input type="radio" name="questionType" value="vfr" checked> VFR Cruising Altitude</label>
            <label><input type="radio" name="questionType" value="runway"> Runway Indicators</label>
        </div>

        <div id="complexOptions" style="display: none;">
            <label><input type="checkbox" id="complexCheckbox"> Complex Question</label>
        </div>
      </div>
    
      <div class="qa-container">
        <div class="qa-box question-area" id="questionText"></div>
        <div class="qa-box answer-area" id="answerText"></div>
        <div class="qa-box" id="answerChoices" style="display: none;">
          <form id="answerForm" class="radio-list"></form>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: Visual Aid Area -->
    <div class="Wheel-Container" id="wheel-container">
    </div>
  </div>

  <script src="frr.js"></script>
</body>
</html>
